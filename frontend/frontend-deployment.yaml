apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: pdressel/devcon:frontend
        ports:
        - containerPort: 8080
        env:
        - name: BACKEND_URL
          value: http://backend:3000/
        - name: NODE_ENV
          value: production
        - name: PORT
          value: "8080"
        resources:
          limits:
            cpu: 250m
            memory: 250Mi
